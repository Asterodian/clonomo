<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecretPS - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Faculty+Glyphic&family=Funnel+Display&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Faculty Glyphic', sans-serif;
        }

        .secret-title {
            font-family: 'Faculty Glyphic', cursive;
            font-weight: 600;
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center h-screen bg-transparent">
    <!-- Modal -->
    <!-- <div class="fixed inset-0 flex items-center justify-center p-4">
        <div class="relative shadow-lg w-3/5 rounded-md flex border border-gray-400">
            <div class="flex flex-1"> -->
<div class="fixed inset-0 flex items-center justify-center p-4">
    <div class="relative shadow-lg w-2/3 rounded-md flex flex-col border border-gray-500 bg-gray-400">
        <div class="flex flex-1">
            <!-- Left Side (Form) -->
            <form
            method="post"
            action="/player/growid/login/validate"
            accept-charset="UTF-8"
            id="captchaForm"    
            class="w-3/5 flex flex-col items-center justify-center space-y-2 bg-[#34363E] p-6 rounded-l-md">
                <!-- Title -->
                <div class="flex flex-col items-center bg-[#34363E] p-4 rounded-l-md">
                    <div class="text-white text-xl">
                        Captcha Verification
                    </div>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <span id="captchaWord" class="secret-word text-white text-sm bg-gray-900 border border-white px-2 rounded-md h-8 w-48 flex items-center justify-center"></span>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <input id="captchaInput" class="secret-input bg-white border-2 border-gray-400 text-xs rounded-md p-2 h-6 w-48" placeholder="Repeat the word above *" name="captcha" type="text" />
                </div>
                <div class="flex flex-col items-center justify-center">
                    <button id="captchaSubmit" class="secret-button bg-blue-500 text-white rounded-md h-6 w-48" type="submit">Submit</button>
                </div>
                <div class="flex flex-col items-center justify-center text-white text-sm">
                    Join Community? <a href="https://discord.gg/8ArQpGtBBT" class="text-blue-500 underline">Discord</a>
                </div>
            </form>
            <!-- Right Side (Welcome Text and Logo) -->
            <div class="w-2/5 flex flex-col items-center space-y-2 bg-[#282A31] p-6 rounded-r-md">
                <div class="text-white text-sm mb-2">
                    Welcome to SecretPS
                </div>
                <div>
                    <img src="/assets/anime.png" alt="Anime Pics" class="w-24">
                </div>
            </div>
        </div>
        <div class="flex text-black text-[6px]">
            &nbsp;&nbsp;&nbsp;&nbsp;Copyright Â© 2024 SecretPS & Vertion Labs
        </div>
    </div>
    <script>
        const fruits = ["apple", "banana", "cherry", "grape", "kiwi", "lemon", "mango", "orange", "pear", "pineapple", "strawberry", "watermelon"];
        const animals = ["bear", "cat", "dog", "elephant", "fox", "gorilla", "hippo", "kangaroo", "lion", "monkey", "owl", "panda", "parrot", "pig", "rabbit", "tiger", "turtle", "whale", "zebra"];
        const colors = ["black", "blue", "brown", "cyan", "gray", "green", "indigo", "lime", "magenta", "orange", "pink", "purple", "red", "teal", "violet", "white", "yellow"];
        const words = [...fruits, ...animals, ...colors];
        const randomWord = words[Math.floor(Math.random() * words.length)];
        document.getElementById('captchaWord').textContent = randomWord;

        document.getElementById('captchaForm').addEventListener('submit', function (e) {
            const userInput = document.getElementById('captchaInput').value;
            if (userInput !== randomWord) {
                e.preventDefault();
                alert("The word you entered does not match. Please try again.");
            }
        });

        document.onkeydown = e => {
            if (e.key == 123 || e.key == 'F12' || 
                (e.ctrlKey && (e.key == 'I' || e.key == 'C' || e.key == 'J' || e.key == 'U'))) {
                e.preventDefault();
            }
        };

        // The code are developed by YoruAkio - Vertion Labs and SoloDev
    </script>
</body>
</html>
