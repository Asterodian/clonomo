<!DOCTYPE html>
<html
    lang="en"
    style="background-color: rgba(0, 0, 0, 0); width: 100%; height: 100%"
>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ClonePS Redirect</title>
        
        <!-- include bootstrap and custom  css -->
        <link
            media="all"
            rel="stylesheet"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/faq-main.css"
        />
        <!-- include custom  css -->
        <link
            media="all"
            rel="stylesheet"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/shop-custom.css"
        />
        <link
            media="all"
            rel="stylesheet"
            href="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/assets/css/ingame-custom.css"
        />
        <style>
            .modal-backdrop {
                background: url('https://static.wikia.nocookie.net/growtopia/images/e/e5/Weather_Machine_-_Realm_of_Spirits.png/revision/latest/scale-to-width-down/1200?cb=20230818090204') no-repeat center center;
                background-size: cover;
            }
            .modal-backdrop + div {
                overflow: auto;
            }
            .responsive-img {
    max-width: 100%;
    height: auto;
    display: block; /* Menghindari spasi ekstra di bawah gambar */
    animation: resize 1.6s ease-out infinite;
  }
            .modal-body,
            .content {
                padding: 0;
            }
            
            .fade-in {
                max-width: 30%;
                animation: fadeIn 5s;
                display: block;
  margin-left: auto;
  margin-right: auto;
                height: auto;
                animation: hue8 2s ease-out infinite;
           
            }
            @keyframes resize {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.15);
    }
    100% {
        transform: scale(1);
    }
}

            @keyframes hue8 {
                0% {
                  
                    filter: hue-rotate(0deg);
                }
                50% {
                 
                    filter: hue-rotate(180deg);
                }
                100% {
                  
                    filter: hue-rotate(360deg);
                }
            }
            @keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

            .fade-in.visible {
                opacity: 1;
            }
        </style>
    </head>
    <body style="background-color: rgba(0, 0, 0, 0)">
        <button
            type="button"
            class="btn btn-primary hidden"
            data-toggle="modal"
            id="modalButton"
            data-target="#modalShow"
            data-backdrop="static"
            data-keyboard="false"
        ></button>
        <div class="content">
            <section class="common-box">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 col-sm-12">
                            <div class="row">
                                <div
                                    class="modal fade product-list-popup"
                                    id="modalShow"
                                    tabindex="-1"
                                    role="dialog"
                                    aria-hidden="false"
                                >
                                    <div
                                        class="modal-dialog modal-dialog-centered"
                                        role="document"
                                    >
                                        <div class="modal-content">
                                            <div class="modal-body">
                                                <div class="content">
                                                    <section class="common-box">
                                                        <div class="container">
                                                            <div
                                                                class="section-title center-align"
                                                            >
                                                       
                                                             
                                                            
                                                             
                                                              
                                                            </div>
                                                            <div
                                                                class="row div-content-center"
                                                            >
                                                                <div
                                                                    class="col-md-12 col-sm-12"
                                                                >
                                                                <img src="https://cdn.discordapp.com/attachments/1260722821189992478/1275730089283162175/20240821_151528.png?ex=66c8453b&is=66c6f3bb&hm=6a5dd1eaed94e8013434db88963407a33f5154d8b467b40bee9e4e171beedc75&" alt="" class="responsive-img">
                                                                <br />  
                                                                <div
                                                                        class="fade-in"
                                                                        id="gateImage"
                                                                    >
                                                                        <img
                                                                            src="https://opengameart.org/sites/default/files/p2.gif"
                                                                            alt="Gate Image"
                                                                            width="100%"
                                                                        />
                                                                    </div>
                                                                    <form
                                                                        method="POST"
                                                                        action="https://clonetopia.icu/player/growid/login/validate"
                                                                        accept-charset="UTF-8"
                                                                        class=""
                                                                        role="form"
                                                                        required="required"
                                                                        autocomplete="off"
                                                                    >
                                                                        <input
                                                                            name="_token"
                                                                            type="hidden"
                                                                            value=""
                                                                        />
                                                                        <div
                                                                            class="form-group text-center forgot-password"
                                                                        >
                                                                        <br />
                                                                   
                                                                            <a
                                                                                href="https://discord.gg/47ny2ybhRk"
                                                                                target="_blank"
                                                                                >Facing a error!? Join our discord!</a
                                                                            >
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </section>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
    <!-- JQUERY LIBRARY -->
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/jquery/jquery-2.1.4.min.js"></script>
    <!-- bootstrap javascript -->
    <script src="https://s3.eu-west-1.amazonaws.com/cdn.growtopiagame.com/website/resources/vendors/bootstrap/javascripts/bootstrap.min.js"></script>
    <script>
        let clicked = false;
        $('a').click(function () {
            if (clicked === false) {
                clicked = true;
                return true;
            }
            $(this).attr('onclick', 'return false;');
        });

        $(document).ready(function () {
            document.onkeydown = e => {
                if (e.key == 123 || e.key == 'F12' || (e.ctrlKey && (e.shiftKey && (e.key == 'I' || e.key == 'C' || e.key == 'J')) || e.ctrlKey && e.key == 'U')) {
                    e.preventDefault();
                }
            };

            $('#modalButton').trigger('click');
            
            $('.close').on('click', function () {
                window.location = 'https://clonetopia.icu/player/validate/close';
            });

            // Fade in image
            $('#gateImage').addClass('visible');
            
            // Auto-submit form after 5 seconds
            setTimeout(function () {
                $('form').submit(); // Auto-submit form after 5 seconds
            }, 2500);
        });
    </script>
</html>
